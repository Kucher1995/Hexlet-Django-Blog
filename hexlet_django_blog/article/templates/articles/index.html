{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <a href={%url 'articles_create'%}>Создать статью</a>
    {% for article in articles %}
        <h2>
            <a class="link" href="{% url 'article' article.id %}">
                {{ article.name }}
            </a>
        </h2>
        <div>{{ article.body }}</div>
    {% endfor %}
{% endblock %}
